        <h1 style="font-size: 40px"><strong>translate([x, y, z]) (figure)</strong></h1>
        <p><img src="../3D_Figures/pic_3D/Cube/Cube.jpg" width="260" height="260" title="Translate">Translates (moves) its child elements along the specified vector.</p>
        <p line-height: 20px;><strong>translate(v = [x, y, z]) (figure)</strong></p><br />
        <p style="font-size: 30px">examples:</p>
        <figure>
            <img src="../Functions/pic_Functions/Translate/Translate_1.jpg" width="140" height="140" title="translate(v = [10, 0, 0]) (cube(size = 10))">
            <p><strong>translate(v = [10, 0, 0]) (cube(size = 10))</strong></p>
        </figure>
        <figure>
            <img src="../Functions/pic_Functions/Translate/Translate_2.jpg" width="140" height="140" title="translate(v = [10, 10, 10]) (cube(size = 10))">
            <p><strong>translate(v = [10, 10, 10]) (cube(size = 10))</strong></p>
        </figure>
        <figure>
            <img src="../Functions/pic_Functions/Translate/Translate_3.jpg" width="140" height="140" title="translate(v = [-10, -10, -10]) (cube(size = 10))">
            <p><strong>translate(v = [-10, -10, -10]) (cube(size = 10))</strong></p>
        </figure>
        <figure>
            <img src="../Functions/pic_Functions/Translate/Translate_4.jpg" width="140" height="140" title="translate(v = [5, 10, 15]) (square(size = 10))">
