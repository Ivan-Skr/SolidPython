        <h1 style="font-size: 40px"><strong>intersection()</strong></h1>
        <p><img src="../Boolean_operations/pic_Boolean/Intersection/Intersection.jpg" width="260" height="260" title="Intersection">Subtracts the 2nd (and all further) child nodes from the first one. May be used with either 2D or 3D objects, but don't mix them.</p>
